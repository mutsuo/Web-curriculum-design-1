<!DOCTYPE html>
<html>
<head>
	<title>河北师范大学数字图书馆_登录</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/enter/style.css" />
</head>
<body>
	<div class="whole">
		<div class="head">
			<a href="http://library.hebtu.edu.cn/" target="_blank">河北师范大学图书馆</a>
			<a href="http://weibo.com/hbsfdxtsg?refer_flag=1001030101_" target="_blank">
				<img src="images/enter/icon/weibo.png" alt="河北师范大学图书馆官方微博"/>
			</a>
		</div>
		<div class="content">
			<img src="images/enter/logo.png" alt="河北师范大学数字图书馆"/>
			<div class="login">
				<img class="user" src="images/enter/icon/person.png"/>
				<img class="key" src="images/enter/icon/key.png" />
				<a href="#"><img class="que" src="images/enter/icon/question.png" /></a>
				<img class="img1" src="images/enter/passwordbg.png" />
				<img class="img2" src="images/enter/passwordbg.png" />
				<form method="post" name="login" target="_self">
					<div class="text">
						<input class="num" type="text" maxlength="10" name="num"/>
						<input class="pas" type="password" maxlength="16" name="password" />
					</div>
					<div class="submit">
						<a href="head.html"><img src="images/enter/bottom.png" alt="立即进入" /></a>
						<!-- <input type="submit" value=" "/> -->
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
